# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: (ESP8266) Build with PlatformIO

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - release/*
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  platformio-esp8266:
    name: ESP8266 (pio)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board:
          - d1_mini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pio
          path: |
            ~/.cache/pip
            ~/.platformio

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Examples
        run: |
          set -uo pipefail

          # Examples not intended for ESP8266 / this job
          EXCLUDE_EXAMPLES=(
            esp32-cam
            binaryWebSocket
            csvLoggerSD
            localRFID
            mysqlRFID
            mqtt_webserver
          )

          report_file="build-report-esp8266-pio-${{ matrix.board }}.txt"
          : > "$report_file"

          failures=0
          total=0

          for dir in examples/*; do
            if [[ ! -d "$dir" ]]; then
              continue
            fi

            example="$(basename "$dir")"

            if [[ " ${EXCLUDE_EXAMPLES[*]} " == *" ${example} "* ]]; then
              echo "Skipping: ${example}"
              printf '%-25s : SKIP\n' "${example}" >> "$report_file"
              continue
            fi

            total=$((total + 1))

            echo "============================================================="
            echo "Building examples/${example} (board=${{ matrix.board }})..."
            echo "============================================================="

            echo "::group::pio run - examples/${example}"
            set +e
            PLATFORMIO_SRC_DIR="examples/${example}" PIO_BOARD="${{ matrix.board }}" \
              pio run -e ci-esp8266
            rc=$?
            set -e
            echo "::endgroup::"

            if [[ $rc -eq 0 ]]; then
              printf '%-25s : OK\n' "${example}" >> "$report_file"
            else
              failures=$((failures + 1))
              printf '%-25s : FAIL (exit=%s)\n' "${example}" "$rc" >> "$report_file"
            fi
          done

          echo ""
          echo "==================== Build report (esp8266/pio, board=${{ matrix.board }}) ===================="
          cat "$report_file"
          echo "==============================================================================================="
          echo "Total attempted: ${total} | Failures: ${failures}"

          if [[ $failures -gt 0 ]]; then
            exit 1
          fi
